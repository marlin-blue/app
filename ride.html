<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number Input Form</title>
</head>
<body>
    <h1>Number Input Form</h1>
    <form id="numberInputForm">
        <label for="number">Enter a Number:</label>
        <input type="number" id="number" required>
        <button type="submit">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#numberInputForm').submit(function(event) {
                event.preventDefault();
                var number = $('#number').val();
                
                // Make an API call to your Lambda function
                $.ajax({
                    url: 'https://bo9fv09n70.execute-api.ap-southeast-1.amazonaws.com/prod/numberinput',
                    method: 'POST',
                    data: { number: number },
                    success: function(response) {
                        console.log("Number input stored successfully:", response);
                    },
                    error: function(error) {
                        console.error("Error storing number input:", error);
                    }
                });
            });
        });
    </script>
</body>
</html>
